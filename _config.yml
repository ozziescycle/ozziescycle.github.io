about_page:
  top_title: About Us
  top_blurb: >- 
    Located on the way into Port Alberni, The Jumping Slug offers top tier bike brands, 
    service and rentals for every type of bike. With a big focus on the biking community 
    in the Alberni valley, we host events and weekly group rides. For any information about 
    services, rentals or rides feel free to visit the shop, call or email us (we're friendly)!
  extra_blurbs:
    - blurb:
      title: Services
      text: >- 
        Our team provides expert maintenance services for all types of bikes. From flat tires 
        to tsunami tune maintenance packages, <u><a href="#services">learn more about our 
        pricing and services here</a></u>.
    - blurb:
      title: Rentals and Demos
      text: >- 
        Interested in checking out the trails or logging roads around Port Alberni or Vancouver 
        Island? We have mountain, electric, gravel and adventure bike rentals to suit your 
        needs. <u><a href="#rentals">Learn more about our pricing</a></u>!

service_packages:
  - level_1:
    primary_name: Level 1
    secondary_name: Safety Check Over
    price: $45
    timeframe: Recommended every 25+ hours
    note: E-bike add $25, parts extra
    items:
      - name: Align and Adjust brakes
      - name: Tune and adjust gears
      - name: Torque all fasteners
      - name: Inflate tires
  - level_2:
    primary_name: Level 2
    secondary_name: Basic Tune Up
    price: $75
    timeframe: Recommended every 50+ hours
    note: E-bike add $25, parts extra
    items:
      - name: Includes all level 1 services +
      - name: On the bike wheel true
      - name: Wash bike
      - name: Replace cable and housing
      - name: Test ride
  - level_3:
    primary_name: Level 3
    secondary_name: Advanced Tune Up
    price: $120
    timeframe: Recommended every 75+ hours
    note: E-bike add $50, parts extra
    items:
      - name: Includes all level 1 & 2 services +
      - name: Drivetrain clean in solvent tank
      - name: Off bike wheel true and tension
  - level_4:
    primary_name: Level 4
    secondary_name: Tsunami Tune
    price: $180
    timeframe: Recommended every 75+ hours
    note: E-bike add $50, parts extra
    items:
      - name: Includes all level 1, 2 & 3 services +
      - name: Service or replacement of BB & headset
      - name: Fork service 50HR (Add $60)
      - name: Rear shock 50HR (Add $40)

