<section id="featuredin-3" class="section peach-white" sitemeta="[object Object]" activepage="Landing">
    
    <div class="container text-center mb50">
        <div class="col-12">
            <h4 class="heading primary-color" style="font-family: 'Carter One', system-ui;">{{ site.brand_page.top_title }}</h4>
            <p class="subheading secondary-color mt20">{{ site.brand_page.top_text }}</p>
        </div>
    </div>
    
    <div class="container-lrg">
        <div class="flex center-horizontal wrap center-vertical">
            {% for item in site.brands %}
            <div class="col-3 mobile-col-6 mt30">
                <a href="{{ item.link }}" target="_blank">
                    <img src="{{ item.img }}" class="press-logo" alt="{{ item.alt }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</section>
