<section id="rentals" class="section peach-white background background-white" sitemeta="[object Object]" activepage="Landing">
    
    <div class="bg">
        <div class="bg-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0.64),rgba(0, 0, 0, 0.01)), url(&quot;images/bg/interior.jpg&quot;);"></div>
    </div>
    
    <div class="container mb75 text-center">
        <div class="col-12">
            <h4 class="heading primary-color" style="font-family: 'Carter One', system-ui; color: white; text-shadow: 1px 2px #8c1ac4, 2px 3px #ed702d, 3px 4px #93f197, 4px 5px #ea33f7;">{{ site.rental_page.top_title }}</h4>
            <p class="bold paragraph secondary-color" style="color: white; text-shadow: 1px 1px #232323">{{ site.rental_page.top_text }}</p>
        </div>
    </div>

    <div class="container-lrg mb35">
        <div class="col-12">
            <div class="card flex mobile-flex-wrap" style="background-color: white;">
                {% for rental in site.rentals %}
                <div class="col-3 pad30 flex flex-column spread">
                    <div class="mb20">
                        <h4 class="bold primary-color">{{ rental.primary_name }}</h4>
                        <b class="secondary-color">{{ rental.secondary_name }}</b>
                        <ul class="mt20">
                            {% for item in rental.prices %}
                            <li class="flex mb20"> 
                                <span class="secondary-color flex">
                                    <div style="width: 90px; padding-right: 5px;">{{ item.name }}</div><div style="width: 60px; text-align: right;"><b>{{ item.price }}</b></div>
                                </span>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
